<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LXN PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Background Gradient */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #00c6ff, #0072ff); /* Blue gradient background */
      font-family: 'Arial', sans-serif;
      color: #fff; /* Set the text color to white */
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Card Styling */
    .box {
      width: 350px;
      padding: 30px;
      background: linear-gradient(145deg, #ffffff, #f1f1f1); /* Light gradient for the card */
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Add hover effect to the card */
    .box:hover {
      transform: scale(1.05); /* Slightly scale up on hover */
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }

    /* Text inside Card */
    #text {
      color: #333333; /* Darker text for better readability */
    }

    .centered-text {
      color: #333333; /* Dark text */
    }

    /* Input Container Styling */
    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }

    .input-container input {
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 0.8rem;
      padding: 1rem;
      width: 75%;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-container input:focus {
      border-color: #00c6ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 198, 255, 0.5);
    }

    .input-container button {
      padding: 1rem;
      background-color: #00c6ff; /* Button Color */
      font-weight: bold;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #0072ff; /* Button Hover Color */
    }

    /* Loading Spinner */
    #loading-spinner {
      display: none;
      margin-top: 10px;
      font-size: 24px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design for Small Screens */
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Link LXN with Phone Number</h3>
          <p class="centered-text">üî¢ Enter your number with country code. LXN WEB PAIR</p>
          <div class="input-container">
            <input placeholder="+94704xxxxxx" type="number" id="number" name="">
            <button id="submit">Submit LXN</button>
          </div>
          <!-- Loading Spinner -->
          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    // Copy code to clipboard function
    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:#333; font-weight:bold">‚ùóEnter your WhatsApp number with country code.</p><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:#333; font-weight:bold">‚ùóInvalid number format. Please try again.</p><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
        } catch (error) {
          a.innerHTML = '<p style="color:#333; font-weight:bold">‚ùó Error occurred while fetching code. Please try again later.</p><br><br>';
        }
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
